<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{ if not .Site.IsServer }}
      {{ partial "/google-analytics" . }}
    {{ end }}
    <html>
        {{- partial "head.html" . -}}
        <body>
            {{- partial "header.html" . -}}
            <main id="content">
            {{- block "main" . }}{{- end }}
            </main>
            {{- partial "footer.html" . -}}
        </body>
</html>{{ if not .Site.IsServer }}
  {{ partial "google/analytics" . }}
{{ end }}
